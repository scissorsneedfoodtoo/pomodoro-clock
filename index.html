<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>
    <div class="content">
      <div class="pomodoro">
        <div class="set-break">
          <p class="title">Break Length</p>
          <span class="break-minus">&minus;</span>
          <span class="break-length"></span>
          <span class="break-plus">&plus;</span>
        </div>
        <!-- end set-break -->
        <div class="set-timer">
          <p class="title">Session Length</p>
          <span class="timer-plus">&plus;</span>
          <span class="timer-length"></span>
          <span class="timer-minus">&minus;</span>
        </div>
        <!-- end set-timer -->
        <div class="pie degree">
          <div class="countdown">
            <h1 class="title">Session</h1>
            <div class="clock" id="clock">
              <span class="countdown-mins"></span>
              <span class="colon"><h2>:</h2></span>
              <span class="countdown-secs"></span>
            </div>
            <!-- end clock -->
          </div>
          <!-- end countdown -->
        </div>
        <!-- end countdown-background -->
      </div>
      <!-- end pomodoro -->
    </div>
    <!-- end content -->

    <footer class="footer">
      <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> and <i class="fa fa-coffee" aria-hidden="true"></i><br>by <a href="https://www.linkedin.com/in/kriskoishigawa/en">Kristofer Koishigawa</a></p>
    </footer>
  </body>
  <!-- end body -->
</html>
